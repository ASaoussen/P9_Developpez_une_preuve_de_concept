name: Build and Deploy Python App to Azure Web App

env:
  AZURE_WEBAPP_NAME: ModernBertTextSentimentClassification  # üîÅ √† adapter si ton app a un autre nom
  PYTHON_VERSION: '3.12'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: List files before zipping (debug)
        run: ls -R

      - name: Zip application
        run: |
          zip -r app.zip . -x "*.git*" "*__pycache__*" "*.venv/*" "venv/*" "myenv/*" ".github/*" "*.pytest_cache*" "*.mypy_cache*" ".vscode/*"
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip